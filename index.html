
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MiaoMotion - 运动打卡养小猫</title>
    
    <!-- 移动端 Web App 优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="喵动空间">
    <meta name="theme-color" content="#FDFBF0">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FDFBF0;
            --accent: #FFB347;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Nunito', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--primary);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }
        .font-cartoon {
            font-family: 'ZCOOL+KuaiLe', cursive;
        }
        
        /* 核心动画：进食、咀嚼、吞咽 */
        @keyframes food-drop {
            0% { transform: translateY(-160px) rotate(0deg) scale(1.2); opacity: 0; }
            20% { opacity: 1; }
            70% { transform: translateY(0) rotate(15deg) scale(1.1); opacity: 1; }
            100% { transform: translateY(20px) scale(0); opacity: 0; }
        }
        .animate-food-drop {
            animation: food-drop 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes cat-chew {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.45); }
        }
        .animate-chew {
            animation: cat-chew 0.22s ease-in-out infinite;
        }
        @keyframes cat-swallow {
            0% { transform: scale(1); }
            15% { transform: scale(1.15, 0.85) translateY(4px); }
            35% { transform: scale(0.9, 1.15) translateY(-3px); }
            60% { transform: scale(1.08, 0.95) translateY(2px); }
            100% { transform: scale(1); }
        }
        .animate-swallow {
            animation: cat-swallow 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .animate-bounce-gentle {
            animation: bounce-gentle 2.5s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        .animate-blink {
            animation: blink 4s infinite;
        }
        @keyframes heart-float {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-60px) scale(1.4); opacity: 0; }
        }
        .animate-heart {
            animation: heart-float 1.2s ease-out forwards;
        }

        /* 页面切换动画 */
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-active:active {
            transform: scale(0.94);
            filter: brightness(0.95);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-squish:active {
            transform: scale(0.92);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>
<body class="overflow-hidden">
    <div id="root"></div>
</body>
</html>
